<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFINITYFLIX</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <header class="header-movies">
            <div class="container">
                <h1 class="header-title">INFINITYFLIX</h1>
            </div>
        </header>
        <section class="section-movies">
            <div class="container">
                <div class="app-movies">
                    <h2 class="app-movies-title">Filmes, Séries e muito mais. Sem limites!</h2>
                    <h3 class="app-movies-subtitle">Assista quando quiser. Cancele quando quiser</h3>
                    <p class="app-movies-msg">Pronto para assistir? Informeo seu email para criar ou reiniciar sua assinatura.</p>
                    
                    <form class="form">
                        <input type="text" placeholder="Buscar Filme" class="form-input"> 
                        <input type="submit" class="form-submit" value="Vamos lá!">
                    </form>
                    
                </div>
                <ul class="all-movies" id="movies"></ul>
            </div>
        </section>
    </main>
